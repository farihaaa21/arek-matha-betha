<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rait baje 12 ta</title>
    <style>
        .box {
            border: 3px solid black;
            border-radius: 15px;
            margin: 20px;
            padding: 10px;
            background-color: lightgray;
        }
        .circle {
            border: 4px dashed blue;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 30px auto; /* Centered using auto margin */
            background-color: lightblue;
        }
        .custom-margin {
            margin-top: 10px;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 40px;
            background-color: lightgreen;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>CSS Borders, Border-Radius, and Margins</h1>

    <div class="box">This box has a solid border, rounded corners, and equal margins.</div>

    <div class="circle"></div>

    <div class="custom-margin">This box has custom margins for each side.</div>
</body>
</html>
